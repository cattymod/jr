<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CattyMod Jr - Editor</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/css/blockly.css">
  <style>
    /* Basic Reset */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .blocklyMainDiv {
      height: 500px;
      width: 100%;
    }
    
    #blocklyDiv {
      height: 100%;
      width: 100%;
    }

    #runCodeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    
    #runCodeBtn:hover {
      background-color: #45a049;
    }

    /* Modern flat block styles */
    .blocklySvg {
      border-radius: 10px;
    }

    .blocklyBlockBackground {
      fill: #f1f1f1;
      stroke: #ccc;
    }

    .blocklyText {
      fill: #333;
      font-family: 'Arial', sans-serif;
    }

    .blocklyFieldText {
      font-family: 'Arial', sans-serif;
      font-size: 13px;
      fill: #333;
    }

    .blocklyFieldDropdown {
      font-family: 'Arial', sans-serif;
      font-size: 13px;
      color: #333;
    }

    .blocklyToolboxDiv {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  <h1>CattyMod Jr</h1>
  <div id="blocklyDiv"></div>
  <button id="runCodeBtn">Run Code</button>

  <script>
    // Initialise Blockly workspace
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: `
        <xml>
          <category name="Variables" colour="#ff66cc">
            <block type="variables_get"></block>
            <block type="variables_set"></block>
          </category>
          <category name="Lists" colour="#4C97FF">
            <block type="lists_create_empty"></block>
            <block type="lists_create_with">
              <mutation items="3"></mutation>
            </block>
            <block type="lists_indexOf"></block>
            <block type="lists_getIndex"></block>
            <block type="lists_setIndex"></block>
          </category>
          <category name="Loops" colour="#ff8c1a">
            <block type="controls_repeat_ext"></block>
            <block type="controls_for"></block>
            <block type="controls_forEach"></block>
            <block type="controls_if"></block>
          </category>
          <category name="Logic" colour="#5C81A6">
            <block type="logic_compare"></block>
            <block type="logic_boolean"></block>
            <block type="logic_negate"></block>
            <block type="logic_operation"></block>
          </category>
          <category name="Math" colour="#5C68B2">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_round"></block>
            <block type="math_random_int"></block>
          </category>
          <category name="Text" colour="#5CA65C">
            <block type="text"></block>
            <block type="text_print"></block>
            <block type="text_length"></block>
            <block type="text_join"></block>
          </category>
          <category name="Functions" colour="#FF5B5B">
            <block type="procedures_defnoreturn"></block>
            <block type="procedures_callnoreturn"></block>
          </category>
        </xml>
      `,
      media: 'https://unpkg.com/blockly/media/',
      trashcan: true
    });

    
    // Run the generated code when the "Run Code" button is clicked
    document.getElementById('runCodeBtn').addEventListener('click', function() {
      const code = Blockly.JavaScript.workspaceToCode(workspace);
      try {
        eval(code);  // Run the generated JavaScript code
      } catch (e) {
        console.error(`Error executing code: ${e.message}`);
      }
    });
  </script>
</body>
</html>
