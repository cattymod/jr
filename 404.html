
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - CattyCode</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    nav {
      background-color: #2d2d2d;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav a {
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    nav a:hover {
      background-color: #2563eb;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    main h2 {
      font-size: 4rem;
      margin: 0;
      font-weight: 900;
    }
    main p {
      font-size: 1.3rem;
      color: #888;
      margin: 0.8rem 0 2rem 0;
    }
    main a.button {
      background-color: #22c55e;
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.6rem;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.25rem;
      transition: background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    main a.button:hover {
      background-color: #16a34a;
    }
    main a.button i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>CattyCode</h1>
    <a href="https://cattycode.github.io/editor/" target="_self">Go to Editor</a>
  </nav>
  <main>
    <h2>404</h2>
    <p>Oops! Page Not Found</p>
    <a class="button" href="https://cattycode.github.io/editor/">
      <i class="fas fa-arrow-left"></i> Back to Editor
    </a>
  </main>
</body>
</html>
